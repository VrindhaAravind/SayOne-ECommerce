{%extends 'seller_base.html'%}

{% block content %}
        <div class="container ">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    {%if messages%}
                        {%for message in messages%}
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                                <div style="background-color:#48fc00; color:white;" >
                                    {{message}}
                                </div>
                            {%endif%}
                        {%endfor%}
                    {%endif%}
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">

                <div class="col-4"></div>
                <div class="col-4">
                    <h3 class="text-center">Add Product</h3>
                     <form action="" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            {{form.as_p}}
                            {{image_form.as_p}}
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                     </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

{%endblock%}
