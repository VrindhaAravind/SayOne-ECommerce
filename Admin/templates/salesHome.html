{% extends 'base.html' %}

    {% block content %}
<div class="container" style="margin-top:50px">
<form action="#" method="POST">
    {% csrf_token %}
           <h3 style="padding-top:100px">Orders </h3><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Product
                        </th>
                        <th>
                            <div class="dropdown">
                                <button type="button" class="btn dropdown-toggle drop" data-toggle="dropdown">
                                    <b>Sellers</b>
                                </button>
                                <div class="dropdown-menu">
                                    <button type="submit" class="dropdown-item btn seller " name="seller" value='All' >All</button>
                                    {% for s in sellers %}
                                        <button type="submit" class="dropdown-item btn seller " name="seller" value={{s}} >{{s}}</button>
                                    {% endfor %}
                                </div>
                            </div>
                        </th>
                        <th>Customer</th>
                        <th>
                           Status
                        </th>
                        <th>
                           Amount
                        </th>
                      </tr>
                </thead>
                <tbody>
                {% for s in sales %}
                    <tr>
                        <td>{{s.product}}</td>
                        <td>{{s.seller}}</td>
                        <td>{{s.customer}}</td>
                        <td>{{s.status}}</td>
                        <td>{{s.amt}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </form>
</div>

</script>

{% endblock %}
