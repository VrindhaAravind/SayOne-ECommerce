<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: rgb(8,62,80);
background: linear-gradient(90deg, rgba(8,62,80,1) 35%, rgba(47,168,193,1) 100%, rgba(85,82,82,1) 100%);">
<div class="container">
    <div class="row" style="margin-top:100px;">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="card" style="background: rgb(85,131,148);
background: linear-gradient(90deg, rgba(85,131,148,1) 35%, rgba(8,100,119,1) 100%, rgba(85,82,82,1) 100%);">
                <div class="card-body">
                    <h6>Register Here</h6>
                    <hr>
                    <form action="" method="POST">
                        {%csrf_token%}
                        {{form.as_p}}
                        <button class="btn btn-dark " type="submit" style="width:150px; ">Register</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
