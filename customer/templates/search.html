{% extends 'cust_base.html'%}
{%block body_block%}
<div class="container">
    <div class="row mt-5">
        {% if product %}
        <h5><span class="text-muted">Search results for </span>" {{request.GET.q}} "</h5>
        {%for product in product %}
        <div class="card auto mb-1" style="width: 17rem; height:22rem; text-align:center; ">
            <img src="{{product.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">{{product.product_name}}</h4>
                Price : {{product.price}}/-<br>
                <a href="{%url 'viewproduct' product.id%}" class="btn btn-secondary"
                   style="background-color:#002b80;color:white;"
                >Buy Now</a>
            </div>
        </div>
        {%endfor%}
        {% else %}
        <h5><span class=text-muted">No results found ...</span></h5>
        {% endif %}
    </div>
</div>
{%endblock%}}
